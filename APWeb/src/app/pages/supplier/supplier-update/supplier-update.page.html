<app-navbar></app-navbar>


<ion-content>

  <ion-split-pane contentId="main-content" when="sm">

    <app-sidebar></app-sidebar>

    <ion-content id="main-content">

      <form class="inputForm" #myForm="ngForm">
        <h1>Supplier Update</h1>
        <div class="topInput">
          <!-- <mat-form-field appearance="fill">
            <mat-label>Supplier ID</mat-label>
            <input matInput type="number" [(ngModel)]="data.SupplierID" name="data.SupplierID" disabled>
          </mat-form-field> -->


          <mat-form-field appearance="fill">
            <mat-label>CompanyName</mat-label>
            <input matInput type="text" [(ngModel)]="data.CompanyName" name="data.CompanyName" required>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Supplier Tel</mat-label>
          <input matInput type="text" [(ngModel)]="data.Phone" name="data.Phone">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Supplier Fax</mat-label>
          <input matInput type="text" [(ngModel)]="data.Fax" name="data.Fax">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Supplier Email</mat-label>
          <input matInput type="email" [(ngModel)]="data.Email" name="data.Email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Supplier Address</mat-label>
          <input matInput type="text" [(ngModel)]="data.Address" name="data.Address">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Supplier City</mat-label>
          <input matInput type="text" [(ngModel)]="data.City" name="data.City">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Supplier Post Code</mat-label>
          <input matInput type="text" [(ngModel)]="data.PostalCode" name="data.PostalCode">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Supplier CFIA</mat-label>
          <input matInput type="text" [(ngModel)]="data.SafetyLicense" name="data.SafetyLicense" required>
        </mat-form-field>


        <div>
          <button mat-raised-button color="primary" (click)="supplierUpdate()" [disabled]="myForm.invalid">
            Update Supplier
          </button>
      
          <!-- <button mat-raised-button color="primary" (click)="supplierDelete()">
            Delete Supplier
          </button> -->

          <!-- <button mat-raised-button color="primary" (click)="createProduct()">
            Create Product
          </button> -->

          <!-- <button mat-raised-button color="primary" (click)="createPO()">
            Create PO
          </button> -->
        </div>












      </form>
    </ion-content>


  </ion-split-pane>

</ion-content>
