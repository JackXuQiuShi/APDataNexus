<app-navbar></app-navbar>

<ion-content>
  <ion-split-pane contentId="main-content" when="sm">

    <app-sidebar></app-sidebar>


    <ion-content id="main-content">

      <form class="inputForm" #myForm="ngForm">
        <h1>Insert New Supplier</h1>

        <div class="topInput">

          <mat-form-field appearance="fill">
            <mat-label>CompanyName</mat-label>
            <input matInput type="text" [(ngModel)]="data.CompanyName" name="data.CompanyName" required>
          </mat-form-field>


          <mat-form-field appearance="fill">
            <mat-label>CFIA (Safety License)</mat-label>
            <input matInput type="text" [(ngModel)]="data.SafetyLicense" name="data.SafetyLicense" required>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput type="text" [(ngModel)]="data.Phone" name="data.Phone">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Fax</mat-label>
          <input matInput type="text" [(ngModel)]="data.Fax" name="data.Fax">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" [(ngModel)]="data.Email" name="data.Email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput type="text" [(ngModel)]="data.Address" name="data.Address">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput type="text" [(ngModel)]="data.City" name="data.City">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Postal Code</mat-label>
          <input matInput type="text" [(ngModel)]="data.PostalCode" name="data.PostalCode">
        </mat-form-field>

        <div>
          <button mat-raised-button color="primary" (click)="supplierInsert()" [disabled]="myForm.invalid">
            Insert
          </button>
        </div>

      </form>





    </ion-content>



  </ion-split-pane>

</ion-content>
